<!-- 1. Design a page having suitable background colour and text 
colour with title “My First Web Page” using all the attributes of 
the Font tag. -->

<!-- Theory:
This HTML code demonstrates basic webpage structure, including 
the use of elements like <html>, <head>, <title>, <body>, <h1>, 
and <p>. Styles are applied inline using the style attribute to 
set properties like font-family, color, font-size, font-weight, 
and margin. -->

<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>

<body style="background-color: #fbacac;">
    
    <h1 style="font-family: Arial, sans-serif; color: #5690b9; font-size: 2em; font-weight: bold; text-align: center;">
        <font>My First Web Page</font>
    </h1>
    
    <p style="font-family: Georgia, serif; font-size: 1.2em; color: #fffefe; margin: 0 20%;"><i>
        Welcome to my first web page! This is a simple example of an HTML page with a background color and text color, and using the font tag to style the title.
    </i></p>

</body>
</html>

<!-- Conclusion:
This code showcases how to create a simple webpage with styled 
text and background using HTML and inline CSS. -->
